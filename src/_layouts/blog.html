---
layout: base.html
---

<h1>{{ title }}</h1>

{% for post in collections.blog %}
<article>
  <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
  <p>
    <em>{% if post.date %}{{ post.date | date: "%B %d, %Y" }}{% endif %}</em>
  </p>

  <p>{{ post.data.description }}</p>

  <p><a href="{{ post.url }}">Read more</a></p>
</article>
{% endfor %}
